<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 05-02-02.html
		// 타이머 함수
		// 특정 시간마다 또는 특정 시간 이후에 콜백 함수를 호출할 수 있는 타이머 함수
		// setTimeout(함수,시간) -> 특정 시간 후에 함수를 한 번 호출
		// setInterval(함수, 시간) -> 특정 시간마다 함수를 호출
		// 두번째 매개변수인 시간 - 밀리초 단위로 사용
		// 1s -> 1000ms
		setTimeout(()=>{
			console.log("1초 후에 실행됩니다.")
		},1000)

		// let count=0
		// setInterval(()=>{
		// 	console.log(`1초마다 실행됩니다. ${count}번째`)
		// 	count++
		// },1000)
		
		// 타이머 종료 clearTimeOut(타이머_ID) 사용
		// setTimeout() 함수로 설정한 타이머를 제거
		// clearInterval(타이머_ID)
		// setInterval() 함수로 설정한 타이머를 제거
		// 타이머ID는 setTimeout()함수와 setInterval()함수를 호출할 때 리턴값으로 나오는 숫자
		
		let count=0
		let id=setInterval(()=>{
			console.log(`1초마다 실행됩니다. ${count}번째`)
			count++
		},1000)

		console.log("id",id)

		setTimeout(()=>{
			console.log("타이머를 종료합니다.")
			clearInterval(id)
		},5000)

	</script>
</body>
</html>
