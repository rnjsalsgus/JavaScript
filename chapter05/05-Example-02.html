<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let numbers=[273,25,75,52,103,32,57,24,76]
		numbers=numbers.filter(v=>v%2===1)
		console.log(numbers)

		numbers=numbers.filter(v=>v<=100)
		console.log(numbers)

		numbers=numbers.filter(v=>v%5===0)
		console.log(numbers)

		numbers=[]
		function numberFunc(n,k){
			for(let i=1;i<=n;i++){
				numbers.push(i)
			}
			numbers=numbers.filter(v=>v%k===0)
			console.log(numbers)
		}
		numberFunc(15,5)
		
		function numFunc(l,r){
			numbers=[]
			for(let i=l;i<=r;i++){
				numbers.push(i)
			}
			numbers=numbers.filter(v=>{
				return String(v).replace(/["0","5"]/gi,"").length===0
			})
		console.log(numbers.length===0 ? -1:numbers)
		}
		numFunc(10,20)

		let arr=[1,2,3,4,5]
		let intervals=[[],[]]
		let arrFunc=function([a1,b1],[a2,b2]){
			let result=[]
			intervals=[[a1,b1],[a2,b2]]
			let arr1=arr.filter(v=>{
				return v>=arr[a1]&&v<=arr[b1]
			})
			let arr2=arr.filter(v=>{
				return v>=arr[a2]&&v<=arr[b2]
			})
			result=[...arr1,...arr2]
			console.log(`arr: ${arr}`)
			console.log(`intervals: ${intervals}`)
			console.log(`result: ${result}`) 
		}
		arrFunc([1,3],[0,4])

		arr=[1,4,2,5,3]
		let i=0
		let stk=[]

		for(i=0;i<arr.length;i++){
			if(stk.length===0){
				stk.push(arr[i])
			}
			else{
				if(stk[stk.length-1]<arr[i]){
					stk.push(arr[i])
				}
				else{
					stk.splice(stk[stk.length-1])
				}
			}
		}
		console.log(stk)
	</script>
</body>
</html>
