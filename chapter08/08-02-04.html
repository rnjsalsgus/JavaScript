<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		// private 속성과 메소드
		class Square{
			constructor(length){
				if(length<=0){
					throw "길이는 0보다 커야합니다."
				}
				this.length=length
			}
			// 정사각형의 둘레를 구하는 메소드
			getPerimeter(){
				return 4*this.length
			}
			// 정사각형의 넓이를 구하는 메소드
			getArea(){
				return this.length*this.length
			}
		}
		try{
			const square=new Square(-10)
			console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
			console.log(`정사각형의 넓이: ${square.getArea()}`)
		}catch(e){
			console.log(e)
		}
		// 길이는 음수가 나올 수 없는 값
		// 이런 문제를 막는 방법 중에 하나는 예외 발생

		// length속성을 직접 변경할때는 작동하지 않는다
		const s=new Square(10)
		s.length=-10
			console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
			console.log(`정사각형의 넓이: ${square.getArea()}`)
		
		// 속성을 직접 접근하는 방식은 문제가 많기 때문에 나온 문법이 private속성과 메소드
		// class 클래스이름{
		// 	#속성이름
		// 	#메소드이름(){}
		// }
		// #이 붙어있는 속성과 메소드는 모두 private 속성과 메소드

	</script>
</body>
</html>
