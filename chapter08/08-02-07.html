<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 속성 값을 확인할 때 사용하는 메소드 getter
		// 속성 값을 지정할 때 사용하는 메소드 setter
		// 더 쉽게 작성하고 사용하도록 get키워드, set키워드 제공
		// class 클래스이름{
		// 	get 이름(){return 값}
		// 	set 이름(value){}
		// }

		class Square{
			#length
			constructor(length){
				this.length=length
			}
			set length(value){
				if(value<=0){
					throw "길이는 0보다 커야합니다"
				}
				this.#length=value
			}
			get length(){
				return this.#length
			}
			// 정사각형의 둘레를 구하는 메소드
			getPerimeter(){
				return 4*this.#length
			}
			// 정사각형의 넓이를 구하는 메소드
			getArea(){
				return this.#length*this.#length
			}
		}
		const square=new Square(10)
		// square.length=-10
		// 속성을 private으로 지정하고 set메소드를 만들어주면 속성을 직접 접근하는 형태로 쓰더라도 
		// set메소드가 내부적으로 실행된다
		const square1=new Square(-10)
		// 내외부 상관없이 직접 접근하더라고 set키워드로 만들어진 setter메소드가 실행된다.

		console.log('글자수 확인'.length)
		// => 자바스크립트에서는 모양은 속성에 직접접근하는 것처럼 사용하지만
		// 내부적으로 getter, setter메소드가 실행되는 것이므로 객체지향 관점에서 벗어나지 않는다.
	</script>
</body>
</html>
