<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example</title>
</head>
<body>
	<script>
		console.log("# 연습문제")
		console.log("\\\\\\\\")

		console.log("안녕하세요"[1])
		console.log("안녕하세요"[2])
		console.log("안녕하세요"[3])
		console.log("안녕하세요"[4])

		console.log(2+2-2*2/2*2)
		console.log(2-2+2/2*2+2)
		
		let r
		r=10
		console.log(`넓이 = ${3.14*r*r}`)
		console.log(`둘레 = ${3.14*2*r}`)
		
		const number=10
		console.log(++number)
		console.log(number++)
		console.log(++number)
		console.log(number--)

		// Assignment to constant variable

	</script>
</body>
</html>
