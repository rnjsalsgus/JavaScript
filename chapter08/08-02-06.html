<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	// getter, setter
	// 속성을 읽고 쓸 수 있는 메소드를 만들어서 사용
	class Square{
			#length
			constructor(length){
				this.setLength(length)
			}
			setLength(value){
				if(value<=0){
					throw "길이는 0보다 커야합니다"
				}
				this.#length=value
			}
			getLength(){
				return this.#length
			}
			// 정사각형의 둘레를 구하는 메소드
			getPerimeter(){
				return 4*this.#length
			}
			// 정사각형의 넓이를 구하는 메소드
			getArea(){
				return this.#length*this.#length
			}
		}
	</script>


</body>
</html>
