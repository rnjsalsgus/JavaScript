<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 04-02.html
		// 반복문 
		// for in 반복문
		// for(const 반복 변수 in 배열 또는 객체){
		// 	실행문
		// }
		// for 반복문의 반복 변수에는 요소의 index들
		const todos=["우유 구매","업무 메일 확인하기","필라테스 수업"]
		for(const i in todos){
			console.log(`${Number(i)+1}번째 할일: ${todos[i]}`)
		}

		// for of 반복문

		// for(const 반복변수 of 배열 또는 객체){
		// 	실행문
		// }
		// 반복변수에는 요소의 '값'이 들어간다.

		for(const todo of todos){
			console.log(`오늘의 할 일: ${todo}`)
		}

		// for 반복문

		// for(let i=0; i<반복횟수;ㅑ++){
		// 	실행문
		// }
		
		for(let i=0;i<5;i++){
			console.log(`${i+1}번째 반복입니다.`)
		}

		// 1부터 n까지 더하기
		let output=0
		for(let i=1;i<=100;i++)[
			output+=i
		]
		console.log(output)

		// for 반복문관 함께 배열 사용하기
		// for 반복문과 배열

		for(let i=0;i<todos.length;i++){
			console.log(`${i+1}번째 할 일: ${todos[i]}`)
		}
		todos.push("자바스크립트 공부")
		for(let i=0;i<todos.length;i++){
			console.log(`${i+1}번째 할 일: ${todos[i]}`)
		}

		//for 반복문으로 배열을 반대로 출력하기
		for(let i=todos.length-1;i>=0;i--){
			console.log(`${i+1}번째 할 일: ${todos[i]}`)
		}

		// while 반복문

		// while(bool 표현식){
		// 	실행문
		// }
		// 조건을 거짓으로 만들 수 있는 애용이 문장에 포함 하는 것을 주의
		// 무한 루프에 빠지지 않도록 주의

		// let i=0
		// while(confirm("계속 진행하시겠습니까?")){
		// 	console.log(`${i+1}번째 반복입니다.`)
		// 	i++
		// }

		// while 반복문과 함께 배열 사용하기
		let index=0
		const array=[1,2,3,4,5]
		while(index<array.length){
			console.log(`${index}:${array[index]}`)
			index++
		}

		// break 키워드
		// 조건문이나 반복문을 벗어날 때 사용하는 키워드

		// for(let i=0;true;i++){
		// 	alert((i)+"번째 반복입니다.")
		// 	const isContinue=confirm("계속 하시겠습니까")
		// 	if(!isContinue){
		// 		break
		// 	}
		// }
		// alert("프로그램 종료")

		// continue 키워드
		// 반복문 안의 반복작업을 멈추고 반복문의 처음으로 돌아가 다음 반복 작업을 진행
		for(let i=0;i<5;i++){
			continue // 처음으로 돌아가 반복 조건 검사를 실행
			alert(i) // continue로 인해 실행 되지 못함
		}

		//0부터 10까지 짝수 합을 구하는 코드
		let result=0
		for(let i=0;i<=10;i++){
			if(i%2===1){
				continue
			}
			result+=i
		}
		console.log(result)

		// 중첩 반복문
		// 반복문을 여러겹 중첩하여 사용

		// *
		// **
		// ***
		// ****
		// *****
		// ******
		// *******  -> 중첩반복문으로 만들기

		let stars=""
		for(let i=1;i<10;i++){
			for(let j=0;j<i;j++){
				stars+="*"
			}
			stars+="\n"
		}
		console.log(stars)
	</script>
</body>
</html>
